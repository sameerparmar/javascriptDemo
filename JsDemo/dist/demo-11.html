        <script>


            //Excersice 1
            var ex1 = document.getElementById("ex1");
            var R = '';

            for(var a = 1; a <= 5; a++){

               for(b = 1; b <=a ; b++){
                    R =  R + a + " ";
                    // console.log(a);
               }
               R += "<br>"
            }
            ex1.innerHTML = R;

            //Excersice 2
            var ex2 = document.getElementById("ex2");

            var R2 = '';

            for(var a = 1; a <=5; a++){

                for(var b = 1; b <= 5; b++){
                    R2 += a + " ";
                    console.log(a);
                }
                R2 += "<br>"
                console.log(a + ":" + R2);
            }
            ex2.innerHTML = R2

            //Excersice 3
            var ex3 = document.getElementById("ex3");

            var R3 = '';

            for(let a = 1; a <= 5; a++){

                for(let b = 5; b >= a; b--){
                    R3 += " " + a + " " ;
                }
                R3 += "<br>";
            }
            ex3.innerHTML = R3

            //Excersice 4
            var ex4 = document.getElementById("ex4");
            var R4 = '';
            var R4B = '';
            for(var a = 1; a <= 5; a++){
                // R4 += "*" ;
                for(var b = 1; b <= a; b++){
                    // R4 +=  a + " ";
                    R4 +=   "* ";
                }
                R4 += "<br>";
                for(var b = 4; b >= a; b--){
                    // R4B +=  a + " ";
                    R4B +=  "* ";
                }
                R4B += "<br>";

            }
            ex4.innerHTML = R4 + R4B;

            //Excersice 5
            var ex5 = document.getElementById("ex5");
            var R5 = '';
            var R5B = '';
            
            for(var a = 1; a <= 5; a++){
                
                for(var b = 1; b <=a ; b++){
                    R5B +=  a + " " ;
                }
                R5B +=  "<br>";
            }
            for(var a = 4; a >= 1; a--){
                
                for(var b = 1; b <=a ; b++){
                    R5B +=  a + " " ;
                }
                R5B +=  "<br>";
            }

            ex5.innerHTML = R5B ;

            // Excersice 6
            
            var ex6 = document.getElementById("ex6");

            var R6 = '';

            for(var a = 5; a >=1 ; a--){

                // R6 += a + " <br>";
                for(var b = 1; b <= a; b++){
                    R6 += a + " ";
                }
                R6 += "<br>";

            }
            ex6.innerHTML = R6;
