			<main class="js-main-content">

					<div class="container">
						<h2 class="">Demo 3</h2>
						<p class="text-black-50">Show result of Price into Quantity.</p>
						
						<hr class=" mb-5">

						<div class="row">
							<div class="col-lg-6">
								<h5>Method 1</h5>
								
								<div class="row">
									<div class="col-lg-6">
										<label for="">Price</label>
										<input type="text" onkeyup="amount()" value="0" class="form-control mb-3" id="inputPrice">
									</div>
									<div class="col-lg-6">
										<label for="">Quantity</label>
										<input type="text" onkeyup="amount()" value="0" class="form-control mb-3" id="inputQnt">
									</div>
									<div class="col-g-12">
										<p class="h6 text-gray-100" id="result">Total Amount: <span id="viewR" class="text-success"></span></p>
									</div>      
								</div>
							   
							</div>
						</div>

					</div>
					

				</section>

<script src="js/vendor.js"></script>
		<script>
			var p = document.getElementById("inputPrice");
			var q = document.getElementById("inputQnt");
			var r = document.getElementById("viewR");
			

			function amount(){
				r.innerHTML = p.value * q.value;
			};

		</script>
