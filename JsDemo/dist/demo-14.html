    <script>

        //Excersice 1
        var ex1 = document.getElementById("ex1");
        var R1 = '';

        for(var a = 1; a <= 5; a++){

            for(var b = 1; b < a; b++){
                R1 += "&nbsp;&nbsp;";
            }
            for(var c = 5; c > a; c--){
                R1 += " * ";
            }
            for(var d = 5; d >= a; d--){
                R1 += " * ";
            }
            R1 += "<br>";

        }
        for(var a = 2; a <= 5; a++){

            for(var b = 5; b > a; b--){
                R1 += "&nbsp;&nbsp;";
            }
            for(var c = 1; c < a; c++){
                R1 += " * ";
            }
            for(var d = 1; d <= a; d++){
                R1 += " * ";
            }
            R1 += "<br>";

        }
        ex1.innerHTML = R1;

        //Excersice 2

        var ex2 = document.getElementById("ex2");
        var R2 = '';

        for(var a = 1; a <= 5; a++){

            for( var b = 5; b > a; b--){
                R2 += "&nbsp;&nbsp;";
            }
            for(var c = 1; c <= a; c++){
                R2 += " *";
            }
            for(var d = 2; d <= a; d++){
                R2 += " *";
            }
            R2 += "<br>";
        }
        
        for(var a = 1; a <= 4; a++){

            for(var b = 0; b < a; b++){
                R2 += "&nbsp;&nbsp;";
            }
            for(var c = 4; c >= a; c--){
                R2 += " *";
            }
            for(var d = 4; d > a; d-- ){
                R2 += " *";
            }
            R2 += "<br>";

        }
        ex2.innerHTML = R2;


        //Excersice 3

        var ex3 = document.getElementById("ex3");
        var R3 = '';

        for(var a = 1; a <= 5; a++){

            for(var b = 1; b <= a; b++){


                if (a >= 2 && b <= (a - 1)){
                    R3 += "&nbsp;&nbsp;";
                }
                else{
                    R3 += "* ";
                }

            }
            R3 += "<br>";

        }

        for(var a = 1; a <=5; a++){

            for(var b = 5; b >= a; b--){
                

                if ( b > a && b <= (b-1)  ){
                    R3 += "&nbsp;&nbsp;";
                }
                else{
                    R3 += "* ";
                }

            }
            R3 += "<br>";
        }

        ex3.innerHTML = R3;
    </script>
