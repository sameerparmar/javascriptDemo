            <main class="js-main-content">
                <header class="js-main-con-header"></header>
                <section class="js-main-conainer">
                    <div class="container">
                        <h2 class="">Demo 9: Increment Decrement Value.</h2>
                        <p class="text-black-50">Increment Decrement value on button click. </p>
                        
                        <hr class=" mb-5">
                        
                        <div class="row" id="rowBlock">
                            <div class="col-lg-3 cln-block" id="clnBlock">
                                <div class="input-group mb-3">
                                    <button class="btn btn-outline-secondary btn-sub" type="button" onclick="BtnSubs(this)" id="btn-sub">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="text" class="form-control text-center" placeholder="" id="inputBox" value="0">
                                    <button class="btn btn-outline-secondary btn-add" type="button" onclick="BtnAdd(this)" id="btn-add">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                    
                                </div>
                            </div>
                        </div>
                        <a href="javascript:;" onclick="cloneFun()" class="btn btn-primary text-white mt-3">Add New</a>
                    </div>
                    

                </section>
            </main>
            
        </div>
        <script src="js/app.js"></script>
<script src="js/vendor.js"></script>
        <script>

            // var btnAdd = document.getElementById("btn-add");
            var i = 0 ;
            function cloneFun(){
                var clnBlock = document.getElementById('clnBlock');
                var Row = document.getElementById("rowBlock");
                var clnBlockN = clnBlock.cloneNode(true);
                i++;
                clnBlockN.id =  clnBlockN.id + i;
                
                var btnSub = clnBlockN.querySelector(".btn-sub");
                var btnAdd = clnBlockN.querySelector(".btn-add");
                var input = clnBlockN.querySelector(".form-control");
                input.value = 0;
                btnSub.id = btnSub.id + i;
                btnAdd.id = btnAdd.id + i;
                input.id = input.id + i;
                Row.appendChild(clnBlockN);
            }

            function BtnSubs(ele){
                var a = ele.closest(".input-group");
                var input = a.querySelector(".form-control");
                console.log(input);
                input.value = parseInt(input.value) - 1;
            }

            function BtnAdd(ele){
                var a = ele.closest(".input-group");
                var input = a.querySelector(".form-control");
                console.log(input);
                input.value = parseInt(input.value) + 1;
            }
            

        </script>
